<!DOCTYPE html>
<html>

<head>
    <title>Kmutnb Data Mining</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

    <link rel="shortcut icon" href="https://www.kmutnb.ac.th/getattachment/about/symbols/logo_kmutnb-(6).png.aspx?width=250&height=246" type="image/svg">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="sign">
                    <span class="fast-flicker">Predict</span> <span class="flicker">.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <div class="card card1">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="p-3" id="output" placeholder="Loading app..." />
                        </div>
                        <div class="col-12">
                            <button class="btn-hover color-10" id="clear-canvas">CLEAR</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <div class="card card2">
                    <div id="input-wrapper">
                        <canvas id="input-canvas" width="28" height="28"></canvas>
                    </div>
                    <div class="col-8"></div>
                    <div class="col-4">
                        <div class="range"></div>
                    </div>
                    <div class="row pt-2 p-5" id="canvas-wrapper">
                        <div class="col-xl-7 "></div>
                        <div class="col-xl-5 col-sm-12">
                            <div id="drawing-mode-options">
                                <h5>Change the pen size</h5>
                                <span class="info">8</span><input type="range" class="form-range" value="8" min="5" max="100" id="drawing-line-width">
                            </div>
                        </div>
                        <div class="col-12">
                            <canvas id="handwriting"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row m-0 pt-5">
            <div class="col-12">
                <div class="card card2">
                    
                </div>
            </div>
        </div>
    </div>


    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@2.7.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
</body>

</html>
